version: '3.9'

services:
  n8n:
    image: n8nio/n8n:stable
    ports:
      - "5678:5678"
    networks:
      - traefik
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=user
      - N8N_BASIC_AUTH_PASSWORD=password
      - N8N_SECURE_COOKIE=false
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=10.250.0.68
      - DB_POSTGRESDB_PORT=5003
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=flexxus
      - DB_POSTGRESDB_PASSWORD=Flexxus2023**
      - NODE_FUNCTION_ALLOW_EXTERNAL=axios,qs
    restart: unless-stopped
    deploy:
      placement:
        constraints: ["${NODE}"]  
    logging:
      driver: loki
      options:
        loki-url: ${LOKI_URL} 
networks:
  traefik:
    external:
      name: traefik
