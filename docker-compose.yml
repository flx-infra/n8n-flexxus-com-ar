version: '3'

services:
  n8n:
    image: n8nio/n8n
    ports:
      - "5678:5678"
    networks:
      - traefik
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=user
      - N8N_BASIC_AUTH_PASSWORD=password
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres-flexxus-com-ar_postgres
      - DB_POSTGRESDB_PORT=5003
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=flexxus
      - DB_POSTGRESDB_PASSWORD=Flexxus2023**
      - NODE_FUNCTION_ALLOW_EXTERNAL=axios,qs
    depends_on:
      - db
    restart: unless-stopped

networks:
  traefik:
    external:
      name: traefik
